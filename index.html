<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />

    <link rel="stylesheet" href="/index.css" />

    <title>
      Circle UI - A simple component library to kick start your application
      design.
    </title>
  </head>
  <body>
    <nav class="navbar">
      <img
        src="/images/logo.png"
        width="170px"
        height="60px"
        alt="logo-img"
        class="logo-img"
      />
      <ul class="nav-list">
        <li><a class="nav-link link-active" href="/index.html">Home</a></li>
        <li><a class="nav-link" href="/getting-started.html">Docs</a></li>
        <li>
          <a class="nav-link" href="https://github.com/ganeshgajula/circle-ui"
            >Github</a
          >
        </li>
      </ul>
    </nav>
    <main class="main-container">
      <h1 class="main-msg">
        Build your next app with
        <span class="strong-msg">speed & elegant design</span>
      </h1>
      <p class="main-desc">
        Circle UI is a simple, modular and accessible component library to kick
        start your application design.
      </p>
      <div class="main-buttons">
        <a href="/getting-started.html" class="main-btn start-btn">
          <span>Get Started</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            aria-hidden="true"
            role="img"
            class="iconify iconify--mdi"
            width="22"
            height="22"
            preserveAspectRatio="xMidYMid meet"
            viewBox="0 0 24 24"

            <path
              d="M4 11v2h12l-5.5 5.5l1.42 1.42L19.84 12l-7.92-7.92L10.5 5.5L16 11H4z"
              fill="currentColor"
            ></path>

        <a

          class="main-btn gray-btn"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"

            aria-hidden="true"
            role="img"
            class="iconify iconify--mdi"
            width="22"
            height="22"
            preserveAspectRatio="xMidYMid meet"

        </a>
